<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Preconnect to Google Fonts for faster font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Non-render-blocking font loading -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" />
  </noscript>

  <!-- TODO: Set the document title to the name of your application -->
  <title>TechPivot Technologies & Consulting</title>
  <link rel="canonical" href="https://techpivot.in/" />
  <meta name="description" content="Digital transformation partner for AI, SaaS, mobile apps, and cloud." />
  <meta name="author" content="TechPivot" />

  <!-- TODO: Update og:title to match your application name -->
  <meta property="og:title" content="TechPivot Technologies & Consulting" />
  <meta property="og:description" content="Digital transformation partner for AI, SaaS, mobile apps, and cloud." />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="TechPivot" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:url" content="https://techpivot.in/" />
  <meta property="og:image:alt" content="TechPivot brand preview" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@TechPivot" />
  <meta name="twitter:image:alt" content="TechPivot brand preview" />

  <!-- PWA Manifest and Icons -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
  <!-- Plausible Analytics -->
  <!-- Replace domain with your actual production domain -->
  <script defer data-domain="techpivot.in" src="https://plausible.io/js/script.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="src/main.tsx"></script>
</body>

</html>
